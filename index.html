<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEO Readiness Scanner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { margin-bottom: 40px; }
        .header h1 { font-size: 2em; margin-bottom: 8px; font-weight: 600; }
        .header p { font-size: 1em; color: #666; }

        .input-section {
            background: white;
            padding: 24px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            margin-bottom: 24px;
        }

        .input-group { display: flex; gap: 8px; }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 15px;
        }

        button {
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover { background: #333; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .results { display: none; }

        .score-display {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
        }

        .score-number {
            font-size: 3.5em;
            font-weight: 600;
            margin: 12px 0;
        }

        .score-label {
            font-size: 0.95em;
            color: #666;
            text-transform: uppercase;
        }

        .score-grade {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 8px;
        }

        .recommendations {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .recommendations h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 12px; }
        .recommendations ol { margin-left: 20px; }
        .recommendations li { margin: 8px 0; line-height: 1.5; }

        .checks-grid { display: grid; gap: 16px; }

        .check-item {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            background: white;
        }

        .check-item.pass { border-left: 3px solid #22c55e; }
        .check-item.fail { border-left: 3px solid #ef4444; }

        .check-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .check-title { font-size: 1.05em; font-weight: 600; }
        .check-status { font-size: 0.9em; font-weight: 500; color: #666; }

        .check-details { color: #555; line-height: 1.6; font-size: 0.95em; }

        .error-message {
            background: #fef2f2;
            border: 1px solid #ef4444;
            border-radius: 4px;
            padding: 16px;
            color: #991b1b;
            margin-top: 16px;
            font-size: 0.95em;
        }

        .loading { text-align: center; padding: 40px; color: #666; display: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AEO Readiness Scanner</h1>
        <p>Analyze how well your content is optimized for AI answer engines</p>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to analyze">
            <button id="analyzeBtn" onclick="analyzeURL()">Analyze</button>
        </div>
        <div id="error" class="error-message" style="display:none;"></div>
    </div>

    <div id="loading" class="loading">
        <p>Analyzing page...</p>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
const API_URL = 'https://aeo-scanner-backend.onrender.com/api/analyze';

async function analyzeURL() {
    const url = document.getElementById('urlInput').value.trim();
    const errorDiv = document.getElementById('error');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const analyzeBtn = document.getElementById('analyzeBtn');

    errorDiv.style.display = 'none';
    resultsDiv.style.display = 'none';

    if (!url) {
        errorDiv.textContent = 'Please enter a URL';
        errorDiv.style.display = 'block';
        return;
    }

    loadingDiv.style.display = 'block';
    analyzeBtn.disabled = true;

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        if (!response.ok) {
            const err = await response.json();
            throw new Error(err.error || 'Failed to analyze URL');
        }

        const analysis = await response.json();
        displayResults(analysis);

    } catch (error) {
        errorDiv.textContent = 'Error: ' + error.message;
        errorDiv.style.display = 'block';
    } finally {
        loadingDiv.style.display = 'none';
        analyzeBtn.disabled = false;
    }
}

function displayResults(analysis) {
    const resultsDiv = document.getElementById('results');

    const scoreGrade =
        analysis.score >= 80 ? 'Excellent' :
        analysis.score >= 60 ? 'Good' :
        analysis.score >= 40 ? 'Fair' :
        'Needs Improvement';

    let html = `
        <div class="score-display">
            <div class="score-label">AEO Readiness Score</div>
            <div class="score-number">${analysis.score}/100</div>
            <div class="score-grade">${scoreGrade}</div>
        </div>
    `;

    if (analysis.recommendations && analysis.recommendations.length > 0) {
        html += `
            <div class="recommendations">
                <h3>Top Priority Fixes</h3>
                <ol>
                    ${analysis.recommendations.slice(0,5).map(r => `<li>${r}</li>`).join('')}
                </ol>
            </div>
        `;
    }

    if (analysis.checks && analysis.checks.length > 0) {
        html += '<div class="checks-grid">';

        analysis.checks.forEach(check => {
            html += `
                <div class="check-item ${check.pass ? 'pass' : 'fail'}">
                    <div class="check-header">
                        <div class="check-title">${check.title}</div>
                        <div class="check-status">${check.points}/${check.maxPoints} pts</div>
                    </div>
                    <div class="check-details">${check.details.replace(/\n/g,'<br>')}</div>
                </div>
            `;
        });

        html += '</div>';
    }

    resultsDiv.innerHTML = html;
    resultsDiv.style.display = 'block';
}
</script>
</body>
</html>
