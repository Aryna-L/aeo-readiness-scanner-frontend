<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEO Readiness Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { margin-bottom: 40px; }
        .header h1 { font-size: 2em; margin-bottom: 8px; font-weight: 600; }
        .header p { font-size: 1em; color: #666; }

        .input-section {
            background: white;
            padding: 24px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            margin-bottom: 24px;
        }

        .input-group { display: flex; gap: 8px; }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 3px;
            font-size: 15px;
        }

        button {
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }

        button:hover { background: #333; }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .history-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 24px;
            display: none;
        }

        .history-section.show { display: block; }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-header h3 {
            font-size: 1.1em;
            font-weight: 600;
        }

        .clear-history {
            padding: 6px 12px;
            background: #ef4444;
            font-size: 13px;
        }

        .clear-history:hover { background: #dc2626; }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover { background: #f9f9f9; }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-url {
            font-size: 0.9em;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .history-meta {
            font-size: 0.85em;
            color: #999;
        }

        .history-score {
            font-size: 1.2em;
            font-weight: 600;
            margin-left: 12px;
        }

        .results { display: none; }

        .score-display {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 32px;
            margin-bottom: 24px;
            text-align: center;
        }

        .score-number {
            font-size: 3.5em;
            font-weight: 600;
            margin: 12px 0;
        }

        .score-label {
            font-size: 0.95em;
            color: #666;
            text-transform: uppercase;
        }

        .score-grade {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 8px;
        }

        .action-buttons {
            margin-top: 16px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .copy-button, .pdf-button {
            padding: 10px 20px;
        }

        .pdf-button {
            background: #2563eb;
        }

        .pdf-button:hover {
            background: #1d4ed8;
        }

        .recommendations {
            background: #fffbeb;
            border: 1px solid #fbbf24;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .recommendations h3 { font-size: 1.1em; font-weight: 600; margin-bottom: 12px; }
        .recommendations ol { margin-left: 20px; }
        .recommendations li { margin: 8px 0; line-height: 1.5; }

        .checks-grid { display: grid; gap: 16px; }

        .check-item {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 20px;
            background: white;
        }

        .check-item.pass { border-left: 3px solid #22c55e; }
        .check-item.fail { border-left: 3px solid #ef4444; }
        .check-item.optional { border-left: 3px solid #3b82f6; }

        .check-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .check-title { font-size: 1.05em; font-weight: 600; }
        .check-status { font-size: 0.9em; font-weight: 500; color: #666; }

        .check-details { color: #555; line-height: 1.6; font-size: 0.95em; white-space: pre-line; }

        .error-message {
            background: #fef2f2;
            border: 1px solid #ef4444;
            border-radius: 4px;
            padding: 16px;
            color: #991b1b;
            margin-top: 16px;
            font-size: 0.95em;
        }

        .loading { text-align: center; padding: 40px; color: #666; display: none; }

        .optional-badge {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            margin-left: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AEO Readiness Scanner</h1>
        <p>Analyze how well your content is optimized for AI answer engines</p>
    </div>

    <div class="input-section">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL to analyze">
            <button id="analyzeBtn" onclick="analyzeURL()">Analyze</button>
        </div>
        <div id="error" class="error-message" style="display:none;"></div>
    </div>

    <div id="historySection" class="history-section">
        <div class="history-header">
            <h3>Recent Scans</h3>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>
        <div id="historyList" class="history-list"></div>
    </div>

    <div id="loading" class="loading">
        <p>Analyzing page...</p>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
const API_URL = 'https://aeo-scanner-backend.onrender.com/api/analyze';
const MAX_HISTORY = 10;
let currentAnalysis = null;
let currentUrl = null;

window.addEventListener('load', () => {
    loadHistory();
    checkUrlParameter();
});

function checkUrlParameter() {
    const params = new URLSearchParams(window.location.search);
    const urlParam = params.get('url');
    
    if (urlParam) {
        document.getElementById('urlInput').value = decodeURIComponent(urlParam);
        analyzeURL();
    }
}

async function analyzeURL() {
    const url = document.getElementById('urlInput').value.trim();
    const errorDiv = document.getElementById('error');
    const resultsDiv = document.getElementById('results');
    const loadingDiv = document.getElementById('loading');
    const analyzeBtn = document.getElementById('analyzeBtn');

    errorDiv.style.display = 'none';
    resultsDiv.style.display = 'none';

    if (!url) {
        errorDiv.textContent = 'Please enter a URL';
        errorDiv.style.display = 'block';
        return;
    }

    if (!url.startsWith('http://') && !url.startsWith('https://')) {
        errorDiv.textContent = 'URL must start with http:// or https://';
        errorDiv.style.display = 'block';
        return;
    }

    loadingDiv.style.display = 'block';
    analyzeBtn.disabled = true;

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.error || 'Failed to analyze URL');
        }

        const analysis = await response.json();
        currentAnalysis = analysis;
        currentUrl = url;
        
        saveToHistory(url, analysis.score);
        displayResults(analysis);

    } catch (error) {
        errorDiv.textContent = `Error: ${error.message}`;
        errorDiv.style.display = 'block';
    } finally {
        loadingDiv.style.display = 'none';
        analyzeBtn.disabled = false;
    }
}

function saveToHistory(url, score) {
    let history = JSON.parse(localStorage.getItem('aeoHistory') || '[]');
    
    const entry = {
        url: url,
        score: score,
        timestamp: new Date().toISOString()
    };
    
    history = history.filter(item => item.url !== url);
    history.unshift(entry);
    history = history.slice(0, MAX_HISTORY);
    
    localStorage.setItem('aeoHistory', JSON.stringify(history));
    loadHistory();
}

function loadHistory() {
    const history = JSON.parse(localStorage.getItem('aeoHistory') || '[]');
    const historySection = document.getElementById('historySection');
    const historyList = document.getElementById('historyList');
    
    if (history.length === 0) {
        historySection.classList.remove('show');
        return;
    }
    
    historySection.classList.add('show');
    historyList.innerHTML = '';
    
    history.forEach(item => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.onclick = () => {
            document.getElementById('urlInput').value = item.url;
            analyzeURL();
        };
        
        const date = new Date(item.timestamp);
        const timeAgo = getTimeAgo(date);
        
        div.innerHTML = `
            <div class="history-info">
                <div class="history-url">${escapeHtml(item.url)}</div>
                <div class="history-meta">${timeAgo}</div>
            </div>
            <div class="history-score">${item.score}/100</div>
        `;
        
        historyList.appendChild(div);
    });
}

function clearHistory() {
    if (confirm('Are you sure you want to clear all scan history?')) {
        localStorage.removeItem('aeoHistory');
        loadHistory();
    }
}

function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    
    if (seconds < 60) return 'Just now';
    if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
    if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
    
    return date.toLocaleDateString();
}

function displayResults(analysis) {
    const resultsDiv = document.getElementById('results');

    const scoreGrade =
        analysis.score >= 80 ? 'Excellent' :
        analysis.score >= 60 ? 'Good' :
        analysis.score >= 40 ? 'Fair' :
        'Needs Improvement';

    let html = `
        <div class="score-display">
            <div class="score-label">AEO Readiness Score</div>
            <div class="score-number">${analysis.score}/100</div>
            <div class="score-grade">${scoreGrade}</div>
            <div class="action-buttons">
                <button class="copy-button" onclick="copyReport()">Copy Report</button>
                <button class="pdf-button" onclick="exportToPDF()">Export to PDF</button>
            </div>
        </div>
    `;

    if (analysis.recommendations && analysis.recommendations.length > 0) {
        html += `
            <div class="recommendations">
                <h3>Top Priority Fixes</h3>
                <ol>
        `;
        analysis.recommendations.slice(0, 5).forEach(rec => {
            html += `<li>${escapeHtml(rec)}</li>`;
        });
        html += `
                </ol>
            </div>
        `;
    }

    html += '<div class="checks-grid">';

    analysis.checks.forEach(check => {
        const statusClass = check.isOptional ? 'optional' : (check.pass ? 'pass' : 'fail');
        const optionalBadge = check.isOptional ? '<span class="optional-badge">OPTIONAL</span>' : '';
        
        html += `
            <div class="check-item ${statusClass}">
                <div class="check-header">
                    <div class="check-title">${escapeHtml(check.title)}${optionalBadge}</div>
                    <div class="check-status">
                        ${check.points}/${check.maxPoints} pts
                    </div>
                </div>
                <div class="check-details">${escapeHtml(check.details || '')}</div>
            </div>
        `;
    });

    html += '</div>';
    resultsDiv.innerHTML = html;
    resultsDiv.style.display = 'block';
}

function copyReport() {
    if (!currentAnalysis || !currentUrl) return;

    const analysis = currentAnalysis;

    let report = `# AEO Readiness Report\n\n`;
    report += `**URL**: ${currentUrl}\n`;
    report += `**Score**: ${analysis.score}/100\n`;
    report += `**Date**: ${new Date().toLocaleDateString()}\n\n`;

    if (analysis.recommendations.length > 0) {
        report += `## Top Priority Fixes\n\n`;
        analysis.recommendations.slice(0, 5).forEach((rec, i) => {
            report += `${i + 1}. ${rec}\n`;
        });
        report += `\n`;
    }

    report += `## Detailed Analysis\n\n`;

    analysis.checks.forEach(check => {
        const status = check.pass ? '✓ PASS' : '✗ FAIL';
        const optional = check.isOptional ? ' (OPTIONAL)' : '';
        report += `### ${check.title}${optional} - ${check.points}/${check.maxPoints} pts ${status}\n\n`;
        report += `${check.details}\n\n`;
    });

    navigator.clipboard.writeText(report).then(() => {
        const btn = document.querySelector('.copy-button');
        const originalText = btn.textContent;
        btn.textContent = '✓ Copied!';
        setTimeout(() => {
            btn.textContent = originalText;
        }, 2000);
    });
}

function exportToPDF() {
    if (!currentAnalysis || !currentUrl) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    
    const analysis = currentAnalysis;
    let yPos = 20;
    
    // Title
    doc.setFontSize(20);
    doc.setFont(undefined, 'bold');
    doc.text('AEO Readiness Report', 20, yPos);
    yPos += 15;
    
    // Basic info
    doc.setFontSize(11);
    doc.setFont(undefined, 'normal');
    doc.text(`URL: ${currentUrl}`, 20, yPos);
    yPos += 7;
    doc.text(`Score: ${analysis.score}/100`, 20, yPos);
    yPos += 7;
    doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, yPos);
    yPos += 15;
    
    // Score grade
    const scoreGrade = analysis.score >= 80 ? 'Excellent' : 
                       analysis.score >= 60 ? 'Good' : 
                       analysis.score >= 40 ? 'Fair' : 'Needs Improvement';
    doc.setFontSize(14);
    doc.setFont(undefined, 'bold');
    doc.text(`Grade: ${scoreGrade}`, 20, yPos);
    yPos += 12;
    
    // Recommendations
    if (analysis.recommendations && analysis.recommendations.length > 0) {
        doc.setFontSize(13);
        doc.setFont(undefined, 'bold');
        doc.text('Top Priority Fixes:', 20, yPos);
        yPos += 8;
        
        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        analysis.recommendations.slice(0, 5).forEach((rec, i) => {
            const lines = doc.splitTextToSize(`${i + 1}. ${rec}`, 170);
            lines.forEach(line => {
                if (yPos > 270) {
                    doc.addPage();
                    yPos = 20;
                }
                doc.text(line, 20, yPos);
                yPos += 6;
            });
        });
        yPos += 8;
    }
    
    // Detailed checks
    doc.setFontSize(13);
    doc.setFont(undefined, 'bold');
    doc.text('Detailed Analysis:', 20, yPos);
    yPos += 10;
    
    analysis.checks.forEach(check => {
        if (yPos > 250) {
            doc.addPage();
            yPos = 20;
        }
        
        const status = check.pass ? 'PASS' : 'FAIL';
        const optional = check.isOptional ? ' (OPTIONAL)' : '';
        
        doc.setFontSize(11);
        doc.setFont(undefined, 'bold');
        doc.text(`${check.title}${optional}`, 20, yPos);
        yPos += 6;
        
        doc.setFontSize(10);
        doc.setFont(undefined, 'normal');
        doc.text(`${check.points}/${check.maxPoints} pts - ${status}`, 20, yPos);
        yPos += 6;
        
        const detailLines = doc.splitTextToSize(check.details || 'No details', 170);
        detailLines.forEach(line => {
            if (yPos > 270) {
                doc.addPage();
                yPos = 20;
            }
            doc.text(line, 20, yPos);
            yPos += 5;
        });
        yPos += 8;
    });
    
    // Save the PDF
    const filename = `AEO-Report-${new Date().toISOString().split('T')[0]}.pdf`;
    doc.save(filename);
    
    // Show feedback
    const btn = document.querySelector('.pdf-button');
    const originalText = btn.textContent;
    btn.textContent = '✓ Downloaded!';
    setTimeout(() => {
        btn.textContent = originalText;
    }, 2000);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

document.getElementById('urlInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') analyzeURL();
});
</script>
    
</body>
</html>
